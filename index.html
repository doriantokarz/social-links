<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Dorian Tokarz</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="I'm Dorian, Digital Workplace engineer, and pasionate about music, photo and a lot of other stuff">
    
    <!-- Keywords -->
    <meta name="keywords" content="dorian tokarz, digital workplace, microsoft, teams, entra, music, festiv'it">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://links.dorian.social">
    
    <!-- Author Information -->
    <meta name="author" content="Dorian Tokarz">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
  
    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended. 
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Dorian Tokarz">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Dorian Tokarz</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>I'm Dorian, Digital Workplace engineer, and pasionate about music, photo and a lot of other stuff.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Bluesky -->
              <a class="button button-bluesky" href="https://bsky.app/profile/dorian.social" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/dorian.social/profilecard/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>

              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/dorian-tokarz/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>
              
              <!-- Microsoft Store -->
              <a class="button button-microsoft" href="https://learn.microsoft.com/en-us/users/doriantokarz-2823/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/microsoft.svg" alt="Microsoft Logo">Microsoft Learn profile</a>
              
              <!-- Signal -->
              <a class="button button-signal" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/signal.svg" alt="Signal Logo">Signal</a>

              <!-- Generic Calendar -->
              <a class="button button-default" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-calendar.svg" alt="Calendar Icon">Event RSVP</a>
   
              <!-- Generic Email Alt -->
              <a class="button button-default" href="mailto:contact@dorian.social" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email-alt.svg" alt="Email Icon">Contact me</a>

              <!-- Generic Phone -->
              <a class="button button-default" href="tel:+33222444465" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-phone.svg" alt="Phone Icon">Contact me by phone</a>

              <!-- Generic SMS -->
              <a class="button button-default" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-sms.svg" alt="SMS Icon">Send us a message</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="#">Dorian Tokarz - 2025</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
